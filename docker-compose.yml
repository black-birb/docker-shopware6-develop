version: "3.7"

services:
  app_server:
    image: shopware-development:6.1.4
    env_file:
      - example.env
    links:
      - app_mysql

  app_mysql:
    image: percona:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: app

